{% extends "layout.html" %}

{% block content %}

    <!-- Starts Header -->
    <div class="row justify-content-md-center mb-4">
        <h2 class='text-primary'>Predict Steel Temprature</h2>
    </div>
    <!-- Ends Header -->
    
    <!-- Starts form section -->
    <div class="form-container ">
        <form class="form-horizontal" action = "/predict/" method="post">
        
            <div class="form-group row">
              <label class="control-label col-sm-2" for="sepal_length">First measure (C*):</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="sepal_length" name="first_measure">
              </div>
            </div>

            <div class="form-group row">
              <label class="control-label col-sm-2" for="petal_length">Measure time diff (sec):</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="petal_length" name="measure_time_diff">
              </div>
            </div>
            
            <div class="form-group row">
              <label class="control-label col-sm-2" for="petal_width">Heat count:</label>
              <div class="col-sm-4">          
                <input type="text" class="form-control" id="petal_width" name="heat_count">
              </div>
            </div>

            <div class="form-group row">
              <label class="control-label col-sm-2" for="petal_width">Mean power ratio:</label>
              <div class="col-sm-4">          
                <input type="text" class="form-control" id="petal_width" name="mean_power_ratio">
              </div>
            </div>
            
            <div class="form-group row"> 
            <label class="control-label col-sm-2" for="">&nbsp;</label>                
              <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Predict</button>
              </div>
            </div>
          </form>
    </div>
    <!-- Ends form section -->

{% endblock %}
